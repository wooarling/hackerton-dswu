{% extends "base.html" %}

{% block title %}게시글 수정{% endblock %}

{% block content %}
<style>
/* 게시글 수정 페이지 스타일 */
.content-area {
  display: flex;
  justify-content: center; /* 가로 중앙 */
  align-items: flex-start; /* 세로 정렬 */
  min-height: 100vh;       /* 화면 전체 높이 */
  padding-top: 50px;
  box-sizing: border-box;
}

#edit-post-form {
  width: 100%;
  max-width: 900px;
  background-color: white;
  padding: 50px;
  border-radius: 12px;
  box-shadow: 0 4px 12px rgba(14, 3, 3, 0.15);
}

h1, h2 {
  text-align: center;
  margin-bottom: 20px;
}

label {
  display: block;
  margin-top: 20px;
  font-weight: bold;
}

#edit-post-form textarea {
  width: 100%;
  padding: 12px;
  margin-top: 5px;
  box-sizing: border-box;
  font-size: 14px;
}

.button-group {
  display: flex;
  gap: 10px;
  margin-top: 15px;
}

.button-group button.update-btn {
  flex: 1;
  background-color: #0217c2;
  color: white;
  font-weight: bold;
  border: none;
  cursor: pointer;
  padding: 12px;
  border-radius: 6px;
}

.file-upload {
  margin-top: 20px;
}

.file-upload label {
  font-weight: normal;
}

.file-upload input {
  padding: 5px;
  margin-top: 5px;
}

.delete-file-checkbox {
  margin-top: 10px;
  font-size: 14px;
  display: inline-block;
}
</style>

<div class="content-area">
    <form id="edit-post-form" method="post" action="{% url 'board:post_edit' post.pk %}" enctype="multipart/form-data">
        {% csrf_token %}

        <h2>게시글 수정</h2>

        <label>제목:</label>
        <input type="text" name="title" value="{{ post.title }}" required>

        <label>내용:</label>
        <textarea name="content" rows="10" required>{{ post.content }}</textarea>

        <label>
            <input type="checkbox" name="is_anonymous" {% if post.is_anonymous %}checked{% endif %}>
            익명으로 작성
        </label>

        <!-- 파일 업로드 섹션 -->
        <div class="file-upload">
            <label for="file">파일 첨부 (선택):</label>
            <input type="file" name="file" id="file">
            
            {% if post.file %}
                <div class="current-file">
                    <strong>현재 파일:</strong> 
                    <a href="{{ post.file.url }}" target="_blank">{{ post.file.name }}</a>
                    <br>
                    <!-- 파일 삭제 체크박스 -->
                    <label class="delete-file-checkbox">
                        <input type="checkbox" name="delete_file">
                        파일 삭제
                    </label>
                </div>
            {% endif %}
        </div>

        <div class="button-group">
            <!-- 수정 버튼 (POST 방식으로 제출) -->
            <button type="submit" class="update-btn">게시글 수정</button>
        </div>

        <br><br>
        <a href="{% url 'board:post_detail' post.pk %}">취소</a>
    </form>
</div>
{% endblock %}

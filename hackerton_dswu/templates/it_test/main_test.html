{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>직무 적성 테스트</title>

    <!-- CSS 링크: Django static 사용 -->
    <link rel="stylesheet" href="{% static 'css/title.css' %}">
    <link rel="stylesheet" href="{% static 'css/button.css' %}">
    <link rel="stylesheet" href="{% static 'css/main_test.css' %}">
</head>
<body>

    <header class="page_header">
        <!-- 뒤로가기 버튼을 history.back() 대신 goBack() 함수로 처리 -->
        <button class="back_btn" onclick="goBack()">←</button>
        <div class="title">
            <h1 class="main_title">직무 적성 테스트</h1>
        </div>
    </header>

    <div class="container">

        <div class="text_area">
            <div class="main_text">직무 적성 테스트를 진행합니다.</div>
            <div class="sub_text">자신에게 맞는 선택지를 골라 적성에 맞는 직무를 알아봐요!</div>
        </div>

        <!-- 테스트 시작 버튼: it_test:test_page로 이동 -->
        <a href="{% url 'it_test:test_page' %}" class="btn btn_big2">테스트 시작하기</a>

    </div>

    <!-- 뒤로 가기 함수 정의 -->
    <script>
        function goBack() {
            window.history.back();  // 이전 페이지로 돌아가기
        }
    </script>

</body>
</html>
